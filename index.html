<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMuse</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes buildUp {
            from { 
                opacity: 0;
                transform: translateY(100%);
                clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 45px;
            height: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: #1DB954;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        .main-content {
            margin-left: 0;
            padding: 80px 20px 20px;
            transition: margin-left 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .main-content.visible {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 80px 20px 20px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow-y: auto;
            visibility: hidden;
        }

        .sidebar.active {
            transform: translateX(300px);
            visibility: visible;
        }

        .sidebar-title {
            color: #1DB954;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-links li {
            margin-bottom: 10px;
        }

        .sidebar-links a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-links a:hover {
            background: rgba(29, 185, 84, 0.2);
            transform: translateX(5px);
        }

        .main-content.shifted {
            margin-left: 300px;
        }

        @media (max-width: 768px) {
            .main-content.shifted {
                margin-left: 0;
            }
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .title {
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .question {
            font-size: 24px;
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .mood-button {
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mood-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .mood-button.selected {
            background: #1DB954;
            animation: pulse 1s infinite;
        }

        .song-list {
            margin-top: 40px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: buildUp 0.5s ease-out forwards;
            opacity: 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-item:nth-child(1) { animation-delay: 0.1s; }
        .song-item:nth-child(2) { animation-delay: 0.2s; }
        .song-item:nth-child(3) { animation-delay: 0.3s; }
        .song-item:nth-child(4) { animation-delay: 0.4s; }
        .song-item:nth-child(5) { animation-delay: 0.5s; }

        .song-text {
            flex: 1;
            font-size: 18px;
        }

        .note-emoji {
            color: #1DB954 !important;
            margin-right: 8px;
            font-size: 18px;
        }

        .preview-button {
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .preview-button:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            margin: 40px 0;
            font-size: 20px;
            color: #1DB954;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.5s ease-out;
        }

        .reset-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .mood-emoji {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .user-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .user-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .user-modal-content {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
        }

        .user-submit {
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-submit:hover {
            background: #1ed760;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-name {
            color: white;
            font-size: 16px;
        }

        .logout-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .favorite-button {
            background: none;
            border: none;
            color: #1DB954;
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .favorite-button:hover {
            transform: scale(1.2);
        }

        .favorites-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .favorites-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1DB954;
        }

        .mood-history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mood-history-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1DB954;
        }

        .mood-history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mood-history-date {
            color: #888;
            font-size: 14px;
        }

        .share-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .share-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .share-modal-content {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .share-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .share-option {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="sidebar" id="sidebar">
            <h2 class="sidebar-title">Menu</h2>
            <ul class="sidebar-links">
                <li><a href="terms.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
        <div class="main-content" id="mainContent">
            <div class="app-header">

            <div id="shareModal" class="share-modal">

                        <button class="share-option" onclick="shareOnFacebook()">Facebook</button>
                        <button class="share-option" onclick="shareOnWhatsApp()">WhatsApp</button>
                        <button class="share-option" onclick="copyToClipboard()">Copy Link</button>

                    <button class="user-submit" style="margin-top: 20px;" onclick="closeShareModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize sidebar state
        let isSidebarOpen = false;

        // Show main content when page loads
        window.addEventListener('load', function() {
            document.getElementById('mainContent').classList.add('visible');
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const hamburger = document.querySelector('.hamburger');
            
            isSidebarOpen = !isSidebarOpen;
            
            if (isSidebarOpen) {
                sidebar.classList.add('active');
                mainContent.classList.add('shifted');
                hamburger.classList.add('active');
            } else {
                sidebar.classList.remove('active');
                mainContent.classList.remove('shifted');
                hamburger.classList.remove('active');
            }
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const hamburger = document.querySelector('.hamburger');
            
            if (isSidebarOpen && 
                !sidebar.contains(event.target) && 
                !hamburger.contains(event.target)) {
                toggleSidebar();
            }
        });

        // Mood to song mappings for fallback
        const moodToSongs = {
            'happy': [
                "Happy - Pharrell Williams",
                "Walking on Sunshine - Katrina & The Waves",
                "I Gotta Feeling - The Black Eyed Peas",
                "Good Vibrations - The Beach Boys",
                "Don't Stop Believin' - Journey"
            ],
            'sad': [
                "Someone Like You - Adele",
                "All of Me - John Legend",
                "Stay With Me - Sam Smith",
                "Say Something - A Great Big World",
                "The Sound of Silence - Simon & Garfunkel"
            ],
            'energetic': [
                "Eye of the Tiger - Survivor",
                "Stronger - Kanye West",
                "Can't Hold Us - Macklemore & Ryan Lewis",
                "Shake It Off - Taylor Swift",
                "Uptown Funk - Mark Ronson ft. Bruno Mars"
            ],
            'calm': [
                "Weightless - Marconi Union",
                "Claire de Lune - Debussy",
                "River Flows in You - Yiruma",
                "Comptine d'un autre été - Yann Tiersen",
                "Gymnopédie No.1 - Erik Satie"
            ],
            'angry': [
                "Break Stuff - Limp Bizkit",
                "Given Up - Linkin Park",
                "Bodies - Drowning Pool",
                "Killing in the Name - Rage Against the Machine",
                "Bulls on Parade - Rage Against the Machine"
            ],
            'romantic': [
                "All of Me - John Legend",
                "Perfect - Ed Sheeran",
                "Just the Way You Are - Bruno Mars",
                "A Thousand Years - Christina Perri",
                "Can't Help Falling in Love - Elvis Presley"
            ],
            'nostalgic': [
                "Sweet Home Alabama - Lynyrd Skynyrd",
                "Sweet Child O' Mine - Guns N' Roses",
                "Bohemian Rhapsody - Queen",
                "Hotel California - Eagles",
                "Stairway to Heaven - Led Zeppelin"
            ],
            'focused': [
                "Concentration - John Williams",
                "The Four Seasons - Vivaldi",
                "Moonlight Sonata - Beethoven",
                "Nocturne in E-flat - Chopin",
                "Gymnopédie No.1 - Erik Satie"
            ]
        };

        let currentMood = '';

        function selectMood(mood) {
            // Remove selected class from all buttons
            document.querySelectorAll('.mood-button').forEach(button => {
                button.classList.remove('selected');
            });
            
            // Add selected class to clicked button
            event.currentTarget.classList.add('selected');
            
            // Set current mood
            currentMood = mood;
            
            // Get suggestions for the selected mood
            getSuggestions(mood);
        }

        function getRandomSongs(songs, count) {
            const shuffled = [...songs].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        async function getSuggestions(mood) {
            const loading = document.getElementById('loading');
            const songList = document.getElementById('songList');
            const error = document.getElementById('error');
            const resetButton = document.getElementById('resetButton');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            songList.innerHTML = '';
            resetButton.style.display = 'none';

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer 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`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: `Suggest 5 songs that match the mood: '${mood}'. Return them as a list of track names and artists. Format: "Song Name - Artist"`,
                        max_tokens: 150,
                        temperature: 0.7,
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const suggestions = data.choices[0].text
                    .split('\n')
                    .filter(line => line.trim())
                    .map(line => line.replace(/^\d+\.\s*/, '').trim());

                displaySongs(suggestions);
            } catch (err) {
                console.error('Error with API:', err);
                
                // Fallback to predefined songs with randomization
                const allSongs = moodToSongs[mood] || moodToSongs['happy'];
                const suggestions = getRandomSongs(allSongs, 5);
                displaySongs(suggestions);
            }
        }

        function displaySongs(suggestions) {
            const loading = document.getElementById('loading');
            const songList = document.getElementById('songList');
            const resetButton = document.getElementById('resetButton');
            
            loading.style.display = 'none';
            resetButton.style.display = 'block';

            suggestions.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = 'song-item';
                div.style.animationDelay = `${index * 0.1}s`;
                
                const songText = document.createElement('div');
                songText.className = 'song-text';
                songText.innerHTML = `<span style="color: #1DB954; font-size: 18px; margin-right: 8px;">♫</span>${song}`;
                
                const favoriteButton = document.createElement('button');
                favoriteButton.className = 'favorite-button';
                favoriteButton.innerHTML = '♡';
                favoriteButton.onclick = () => toggleFavorite(song);
                
                const shareButton = document.createElement('button');
                shareButton.className = 'share-button';
                shareButton.innerHTML = 'Share';
                shareButton.onclick = () => openShareModal(song);
                
                const previewButton = document.createElement('button');
                previewButton.className = 'preview-button';
                previewButton.innerHTML = 'Preview on Youtube';
                previewButton.onclick = () => openYouTube(song);
                
                div.appendChild(songText);
                div.appendChild(favoriteButton);
                div.appendChild(shareButton);
                div.appendChild(previewButton);
                songList.appendChild(div);
            });

            // Save mood to history
            saveMoodToHistory(currentMood, suggestions);
        }

        function openYouTube(song) {
  const searchQuery = encodeURIComponent(song + " official music video");
  window.open(`https://www.youtube.com/results?search_query=${searchQuery}`, '_blank');
}


        function resetApp() {
            document.querySelectorAll('.mood-button').forEach(button => {
                button.classList.remove('selected');
            });
            document.getElementById('songList').innerHTML = '';
            document.getElementById('error').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
        }

        // User account functionality
        let isLoginMode = true;
        const loginButton = document.getElementById('loginButton');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const logoutButton = document.getElementById('logoutButton');
        const userModal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modalTitle');
        const userForm = document.getElementById('userForm');
        const switchMode = document.getElementById('switchMode');

        // Check if user is already logged in
        function checkLoggedIn() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                loginButton.style.display = 'none';
                userInfo.style.display = 'flex';
                userName.textContent = currentUser.username;
                displayFavorites();
                displayMoodHistory();
            } else {
                loginButton.style.display = 'block';
                userInfo.style.display = 'none';
            }
        }

        // Show modal
        loginButton.addEventListener('click', () => {
            userModal.style.display = 'flex';
        });

        // Close modal when clicking outside
        userModal.addEventListener('click', (e) => {
            if (e.target === userModal) {
                userModal.style.display = 'none';
            }
        });

        // Switch between login and signup
        switchMode.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            modalTitle.textContent = isLoginMode ? 'Login' : 'Sign Up';
            switchMode.textContent = isLoginMode ? 
                "Don't have an account? Sign up" : 
                "Already have an account? Login";
        });

        // Handle form submission
        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (isLoginMode) {
                // Login
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify({ username: user.username }));
                    userModal.style.display = 'none';
                    checkLoggedIn();
                    userForm.reset();
                } else {
                    alert('Invalid username or password');
                }
            } else {
                // Sign up
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.some(u => u.username === username)) {
                    alert('Username already exists');
                    return;
                }
                
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify({ username }));
                userModal.style.display = 'none';
                checkLoggedIn();
                userForm.reset();
            }
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            checkLoggedIn();
        });

        // Check login status on page load
        checkLoggedIn();

        // Favorites functionality
        function toggleFavorite(song) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Please login to save favorites');
                return;
            }

            const favorites = JSON.parse(localStorage.getItem(`favorites_${currentUser.username}`) || '[]');
            const index = favorites.indexOf(song);
            
            if (index === -1) {
                favorites.push(song);
                // Update button appearance
                event.currentTarget.innerHTML = '♥';
                event.currentTarget.style.color = '#ff4d4d';
            } else {
                favorites.splice(index, 1);
                // Update button appearance
                event.currentTarget.innerHTML = '♡';
                event.currentTarget.style.color = '#1DB954';
            }
            
            localStorage.setItem(`favorites_${currentUser.username}`, JSON.stringify(favorites));
            displayFavorites();
        }

        function displayFavorites() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            const favoritesSection = document.getElementById('favoritesSection');
            const favoritesContainer = document.getElementById('favoritesContainer');
            if (!favoritesContainer || !favoritesSection) return;

            const favorites = JSON.parse(localStorage.getItem(`favorites_${currentUser.username}`) || '[]');
            
            if (favorites.length === 0) {
                favoritesContainer.innerHTML = '<p>No favorites yet</p>';
                favoritesSection.style.display = 'none';
                return;
            }

            favoritesSection.style.display = 'block';
            favoritesContainer.innerHTML = '';
            favorites.forEach(song => {
                const div = document.createElement('div');
                div.className = 'song-item';
                
                const songText = document.createElement('div');
                songText.className = 'song-text';
                songText.innerHTML = `<span style="color: #1DB954; font-size: 18px; margin-right: 8px;">♫</span>${song}`;
                
                const favoriteButton = document.createElement('button');
                favoriteButton.className = 'favorite-button';
                favoriteButton.innerHTML = '♥';
                favoriteButton.style.color = '#ff4d4d';
                favoriteButton.onclick = () => toggleFavorite(song);
                
                const previewButton = document.createElement('button');
                previewButton.className = 'preview-button';
                previewButton.innerHTML = 'Preview on Spotify';
                previewButton.onclick = () => openSpotify(song);
                
                div.appendChild(songText);
                div.appendChild(favoriteButton);
                div.appendChild(previewButton);
                favoritesContainer.appendChild(div);
            });
        }

        // Mood history functionality
        function saveMoodToHistory(mood, songs) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            const moodHistory = JSON.parse(localStorage.getItem(`moodHistory_${currentUser.username}`) || '[]');
            const today = new Date().toISOString().split('T')[0];
            
            moodHistory.push({
                date: today,
                mood: mood,
                songs: songs
            });
            
            localStorage.setItem(`moodHistory_${currentUser.username}`, JSON.stringify(moodHistory));
            displayMoodHistory();
        }

        function displayMoodHistory() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;

            const moodHistoryContainer = document.getElementById('moodHistoryContainer');
            if (!moodHistoryContainer) return;

            const moodHistory = JSON.parse(localStorage.getItem(`moodHistory_${currentUser.username}`) || '[]');
            
            if (moodHistory.length === 0) {
                moodHistoryContainer.innerHTML = '<p>No mood history yet</p>';
                return;
            }

            moodHistoryContainer.innerHTML = '';
            moodHistory.reverse().forEach(entry => {
                const div = document.createElement('div');
                div.className = 'mood-history-item';
                
                div.innerHTML = `
                    <div>
                        <div class="mood-history-date">${entry.date}</div>
                        <div>Mood: ${entry.mood}</div>
                        <div>Songs: ${entry.songs.join(', ')}</div>
                    </div>
                `;
                
                moodHistoryContainer.appendChild(div);
            });
        }

        // Social sharing functionality
        function openShareModal(song) {
            const shareModal = document.getElementById('shareModal');
            const shareText = document.getElementById('shareText');
            
            // Store the current song in a data attribute
            shareModal.dataset.currentSong = song;
            shareText.textContent = `Check out this song on MoodMuse: ${song}`;
            shareModal.style.display = 'flex';
        }

        function closeShareModal() {
            const shareModal = document.getElementById('shareModal');
            shareModal.style.display = 'none';
        }

        function shareOnTwitter() {
            const shareModal = document.getElementById('shareModal');
            const song = shareModal.dataset.currentSong;
            if (!song) return;
            
            const text = encodeURIComponent(`Check out this song on MoodMuse: ${song}`);
            window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        }

        function shareOnFacebook() {
            const shareModal = document.getElementById('shareModal');
            const song = shareModal.dataset.currentSong;
            if (!song) return;
            
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnWhatsApp() {
            const shareModal = document.getElementById('shareModal');
            const song = shareModal.dataset.currentSong;
            if (!song) return;
            
            const text = encodeURIComponent(`Check out this song on MoodMuse: ${song}`);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function copyToClipboard() {
            const shareModal = document.getElementById('shareModal');
            const song = shareModal.dataset.currentSong;
            if (!song) return;
            
            const text = `Check out this song on MoodMuse: ${song}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard. Please try again.');
            });
        }
    </script>
